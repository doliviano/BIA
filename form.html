<html lang="en">
	<head>
		<title>Contact form</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="sendMailRequest.js"></script>
	</head>
	<body>
    <form id="contactForm">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-5 center-block" align="center">
					<h3>Contact Form</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5">
					<div class="form-group">
						<input type="text" id="userName" name="userName" placeholder="Name" class="form-control" required />
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5">
					<div class="form-group">
						<input type="email" id="userEmail" name="userEmail" placeholder="Email" class="form-control" required/>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5">
					<div class="form-group">
						<textarea name="userMessage" id="userMessage" placeholder="Message" class="form-control" rows="5" required></textarea>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5">
					<div class="form-group">
						<input type="submit" name="submit" id="submit" class="btn btn-primary btn-block" value="Send" />
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5" id="output" align="center"></div>
			</div>
		</div>
	</form>
	</body>
</html>
